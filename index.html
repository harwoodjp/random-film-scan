<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        img {
            width: 50vw;
        }
    </style>
</head>
<body>
<script>
	let image = ""
	fetch("data.json")
		.then(response => response.json())
		.then(data => {
			const image = data[Math.floor(Math.random() * data.length)],
				url = "http://" + image.bucketName + "/" + image.key.replace(" ", "%20")
			document.querySelector("body").innerHTML += `<img src='${url}'>`
		});
</script>
</body>
</html>
